<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Google</title>
</head>
<body>
    <div class="google">
        <h1 class="title">
            <span style="--color: #4285f4;">G</span>
            <span style="--color: #EA4335;">o</span>
            <span style="--color: #fbbc05;">o</span>
            <span style="--color: #4285f4;">g</span>
            <span style="--color: #34a353;">l</span>
            <span style="--color: #EA4335; rotate: -20deg;">e</span>
        </h1>
        <div class="block">
            <div class="allColor">
                <button style="--gc:#fbbd06;"></button>
                <button style="--gc:#ea4333;"></button>
                <button style="--gc:#4385f5;"></button>
                <button style="--gc:#37a954;"></button>
            </div>
            <div class="theme">
                <div class="slide">
                    <div class="colors">

                    </div>
                    <div class="lightNight">
                        <div class="big">
                            <div class="item">
                                <div class="son">
                                    <span style="--i: 0;"></span>
                                    <span style="--i: 1;"></span>
                                    <span style="--i: 2;"></span>
                                    <span style="--i: 3;"></span>
                                    <span style="--i: 4;"></span>
                                    <span style="--i: 5;"></span>
                                    <span style="--i: 6;"></span>
                                    <span style="--i: 7;"></span>
                                    <span style="--i: 8;"></span>
                                </div>
                            </div>
                            <div class="item">
                                <div class="moon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search">
                <input type="search" placeholder="Введите поисковый запрос или URL">
            </div>
            <div class="btn">
                <div class="round"></div>
                <div class="line"></div>
            </div>
            <div class="list">
                <div class="listItem active">Instagram</div>
                <div class="listItem">Facebook</div>
                <div class="listItem">Viber</div>
                <div class="listItem">Youtube</div>
                <div class="listItem">Google translate</div>
            </div>
        </div>
        <div class="block__cell">
            <div class="cell">
                <div class="card" draggable="true">
                    <img src="google game images/pubgLogo.png" alt="img" class="img">
                </div>
            </div>
            <div class="cell">
                <div class="card" draggable="true">
                    <img style="border-radius: 10px; margin-left: 2px;" src="google game images/callOfDutyLogo.png" alt="img" class="img">
                </div>
            </div>
            <div class="cell">
                <div class="card" draggable="true">
                    <img src="google game images/Facebook_Logo_(2019).png" alt="img" class="img">
                </div>
            </div>
            <div class="cell">
                <div class="card" draggable="true">
                    <img src="google game images/Instagram_logo_2016.svg.png" alt="img" class="img">
                </div>
            </div>
            <div class="cell">
                <div class="card" draggable="true">
                    <img src="google game images/trlegramLogo.png" alt="img" class="img">
                </div>
            </div>
            <div class="cell">
                <div class="card" draggable="true">
                    <img src="google game images/viberLogo.png" alt="img" class="img">
                </div>
            </div>
            <div class="cell">
                <div class="card" draggable="true">
                    <img src="google game images/WhatsApp_icon.png" alt="img" class="img">
                </div>
            </div>
            <div class="cell">
                <div class="card" draggable="true">
                    <img src="google game images/youtube.png" alt="img" class="img">
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
